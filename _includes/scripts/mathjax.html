  {%- if site.enable_math -%}
  <!-- MathJax -->
  <script type="text/javascript">
    window.MathJax = {
      loader: {load: ['[tex]/configmacros']},
      tex: {tags: 'ams', 
            packages: {'[+]': ['configmacros']},
            macros: {
                      R: '{\\mathbb{R}}',
                      f: '{\\bf f}',
                      w: '{\\boldsymbol{w}}',
                      x: '{\\boldsymbol{x}}',
                      I: '{\\boldsymbol{I}}',
                      nbr: ['\\left(#1\\right)',1],
                      sbr: ['\\left[#1\\right]',1],
                      bm: ['\\boldsymbol{#1}',1, ],
                      bs: ['\\boldsymbol{#1}',1, ],
                      N: '{\\mathcal{N}}',
                      argmax:['\\underset{#1}{\\operatorname{argmax}}', 1],
                      argmin:['\\underset{#1}{\\operatorname{argmin}}', 1]
                    },
            inlineMath: [['$', '$'], ["\\(", "\\)"]],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
      
    };
  </script>
  <script defer type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@{{ site.mathjax.version }}/es5/tex-mml-chtml.js"></script>
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  {%- endif %}
